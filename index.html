<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; object-src 'none'; base-uri 'self';">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FTUS</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .splash {
            background-image: url('https://ftus.au/images/ftc_logo.png'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            height: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 2em;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.7);
        }

        .enter-site {
            margin-top: 20px;
            font-size: 1em;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .enter-site:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="splash">
        <div>
            <h1>Welcome to FTUS</h1>
            <a href="/home" class="enter-site">Enter Site</a>
        </div>
    </div>
</body>
</html>
